<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed 300, 700 and Italic -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css"">
    <!-- New-tweet CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css"">

    <!-- Tweet CSS -->
    <link rel="stylesheet" href="styles/tweet.css" type="text/css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Composer char counter JS -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
   <nav id="nav-bar">
      <div id="nav-header">
          <img class="logo" src="/images/bird.png">
          <span class="heading">Tweeter</span>
      </div>
      <div id="nav-button">
        <button class="composeButton" > <i class="fas fa-pen-nib"></i>Compose</button>
      </div>
   </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div id="error-msg"></div>
      <section class="new-tweet">
         <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea id="new-tweet-content" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <!-- Tweet Container -->
      <section id="tweet-container">

      </section>

    </main>
  </body>
</html>
